<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Inscription</h2>

    <!-- Display error or success messages -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <!-- Signup Form -->
    <form th:action="${localhost:8080/auth/signup}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" id="firstname" class="form-control" th:field="*{firstname}" placeholder="Entrez votre prénom" required />
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" id="lastname" class="form-control" th:field="*{lastname}" placeholder="Entrez votre nom" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Entrez votre email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Entrez votre mot de passe" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">S'inscrire</button>
    </form>
</div>
</body>
</html>
